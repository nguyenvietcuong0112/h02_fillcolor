name: h02_colorfill
description: "FillColor - A professional PNG coloring book app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Storage
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4

  # Monetization
  purchases_flutter: ^8.1.0
  google_mobile_ads: ^5.1.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_analytics: ^11.3.3
  firebase_remote_config: ^5.1.3

  # Image & Share
  image_gallery_saver: ^2.0.3
  share_plus: ^10.1.2
  path: ^1.9.0

  # UI
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1

  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.2
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
